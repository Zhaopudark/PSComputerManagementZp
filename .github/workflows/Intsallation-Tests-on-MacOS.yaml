name: Installation Tests On MacOS

on:
  push:
    branches:
      - main
      - test

jobs:
  tests-on-macos:
    runs-on: macos-latest 
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: install module 
      shell: pwsh
      run: |
        $PSVersionTable
        "ErrorActionPreference: $ErrorActionPreference"
        ./install.ps1
        Import-Module PSComputerManagementZp