name: Installation Tests

on:
  push:
    branches:
      - main  # 替换为你的主分支名称

jobs:
  tests-on-linux:
    runs-on: ubuntu-latest 
    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: install module 
      shell: pwsh
      run: | 
        ./install.ps1
        Import-Module PSComputerManagementZp
  
  tests-on-windows:
    runs-on: windows-latest  
    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: install module 
      shell: pwsh
      run: | 
        ./install.ps1
        Import-Module PSComputerManagementZp